<section class="u-clearfix u-section-1" [class.u-grey-75]="nightModeService.isNightModeEnabled" [class.u-white-75]="!nightModeService.isNightModeEnabled">
    <div class="u-clearfix u-sheet u-sheet-1">
      <div class="u-form u-form-1">
        <form *ngIf="this.isAbleToUpload" method="POST" class="u-clearfix u-form-horizontal u-form-spacing-15 u-inner-form" source="custom">
          <div class="u-form-group">
            <label class="u-form-control-hidden u-label">imageUrl</label>
            <input [(ngModel)]="imgUrl" type="text" placeholder="Image URL" name="url" class="u-border-no-bottom u-border-no-left u-border-no-right u-border-no-top u-grey-25 u-input u-input-rectangle" required="required">
          </div>
          <div class="u-form-group u-form-submit">
            <a (click)="addImage()" class="u-btn u-btn-submit u-button-style">Add Image</a>
            <input type="submit" value="submit" class="u-form-control-hidden">
          </div>
        </form>
        <div class="u-form-group middle">
          {{errorMessage}}
      </div>
      </div>
    </div>
  </section>

<section class="u-clearfix u-grey-10 u-section-2" [class.u-grey-75]="nightModeService.isNightModeEnabled" [class.u-white-75]="!nightModeService.isNightModeEnabled">
    <div class="u-clearfix u-sheet u-valign-middle-xs u-sheet-1">
      <div class="u-blog u-expanded-width-md u-blog-1">
        <div class="u-repeater u-repeater-1"><!--blog_post-->
          <div class="u-blog-post u-container-style u-image u-repeater-item u-shape-rectangle" [ngStyle]="{'background-image':img1}" data-image-width="2000" data-image-height="1333">
            <div class="u-container-layout u-similar-container u-valign-bottom u-container-layout-1"><!--blog_post_readmore-->
              <a (click)="removeImage(1)" class="u-blog-control u-btn u-btn-rectangle u-button-style u-palette-3-base u-btn-1">Delete image</a>
            </div>
          </div><!--/blog_post--><!--blog_post-->
          <div class="u-blog-post u-container-style u-image u-repeater-item u-shape-rectangle" [ngStyle]="{'background-image':img2}" data-image-width="2000" data-image-height="1333">
            <div class="u-container-layout u-similar-container u-valign-bottom u-container-layout-2"><!--blog_post_readmore-->
              <a (click)="removeImage(2)" class="u-blog-control u-btn u-btn-rectangle u-button-style u-palette-3-base u-btn-2">Delete image</a>
            </div>
          </div><!--/blog_post--><!--blog_post-->
          <div class="u-blog-post u-container-style u-image u-repeater-item u-shape-rectangle" [ngStyle]="{'background-image':img3}" data-image-width="2000" data-image-height="1333">
            <div class="u-container-layout u-similar-container u-valign-bottom u-container-layout-3"><!--blog_post_readmore-->
              <a (click)="removeImage(3)" class="u-blog-control u-btn u-btn-rectangle u-button-style u-palette-3-base u-btn-3">Delete image</a>
            </div>
          </div><!--/blog_post-->
        </div>
      </div><!--/blog-->
      <div class="u-form u-form-1">
        <form action="#" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
          <div class="u-align-center u-form-group u-form-submit">
            <a (click)="uploadImages()" class="u-border-none u-btn u-btn-submit u-button-style u-palette-2-base u-btn-4">DONE</a>
            <input type="submit" value="submit" class="u-form-control-hidden">
          </div>
        </form>
      </div>
    </div>
  </section>
